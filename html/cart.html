<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBazaar.com</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/Images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<!-- New Modal -->
<div id="new-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="relative bg-white overflow-y-auto hide-scrollbar rounded-lg shadow-lg h-[85vh] w-[90vw] max-w-4xl p-4">
        <!-- Close Button -->
        <button id="${closeModalId}"
            class="absolute border border-white bg-gray-400 top-0 right-0 p-2 px-4 text-white rounded-bl-lg rounded-tr-lg hover:text-black">
            <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <section>
            <div class="h-auto max-w-full mx-auto p-3 py-4 mt-5">
                <!-- Header Row -->
                <div class="overflow-x-auto">
                    <div class="bg-[#F4F4F4] grid grid-cols-6 w-full border border-black rounded-lg shadow-lg py-6 min-w-[600px]">
                        <span class="text-base text-center">Product</span>
                        <span class="text-base text-center">Name</span>
                        <span class="text-base text-center">Price</span>
                        <span class="text-base text-center">Quantity</span>
                        <span class="text-base text-center">Subtotal</span>
                        <span class="text-base text-center">Remove</span>
                    </div>
                    <!-- Cart Items -->
                    <div class="space-y-6 pt-6 min-w-[600px] overflow-y-auto max-h-96">
                        <!-- Cart Item Example -->
                        <div class="bg-[#F4F4F4] grid grid-cols-6 items-center gap-4 border border-black rounded-lg py-4 shadow-lg">
                            <div class="flex items-center justify-center space-x-4">
                                <img src="/Images/iphones.png" alt="Product Image" class="w-12 h-12 rounded">
                            </div>
                            <div class="flex flex-col text-center">
                                <span class="text-sm text-gray-700">Mobile</span>
                            </div>
                            <span class="text-sm text-center">$500</span>
                            <div class="flex items-center justify-center gap-3">
                                <button class="px-3 py-1 border border-gray-400 rounded hover:bg-gray-200"><i class="fa-solid fa-minus"></i></button>
                                <span class="text-sm">1</span>
                                <button class="px-3 py-1 border border-gray-400 rounded hover:bg-gray-200"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <span class="text-sm text-center">$500</span>
                            <div class="flex justify-center">
                                <button class="text-red-500 hover:text-red-700">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Duplicate this div for more products -->
                        <!-- Cart Item Example -->
                        <div class="bg-[#F4F4F4] grid grid-cols-6 items-center gap-4 border border-black rounded-lg py-4 shadow-lg">
                            <div class="flex items-center justify-center space-x-4">
                                <img src="/Images/iphones.png" alt="Product Image" class="w-12 h-12 rounded">
                            </div>
                            <div class="flex flex-col text-center">
                                <span class="text-sm text-gray-700">Mobile</span>
                            </div>
                            <span class="text-sm text-center">$500</span>
                            <div class="flex items-center justify-center gap-3">
                                <button class="px-3 py-1 border border-gray-400 rounded hover:bg-gray-200"><i class="fa-solid fa-minus"></i></button>
                                <span class="text-sm">1</span>
                                <button class="px-3 py-1 border border-gray-400 rounded hover:bg-gray-200"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <span class="text-sm text-center">$500</span>
                            <div class="flex justify-center">
                                <button class="text-red-500 hover:text-red-700">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coupon and Cart Total -->
                <div class="w-full flex justify-between flex-col sm:flex-row gap-6 pt-4">
                    <!-- Coupon Code -->
                    <div class="flex flex-col justify-start items-center gap-6 w-full sm:w-auto">
                        <!-- Buttons -->
                        <div class="w-full flex justify-center sm:justify-start items-center py-2">
                            <a href="/html/products.html" class="w-full">
                            <button
                                class="py-2 w-full sm:w-40 border border-black text-white bg-black text-sm rounded-md hover:bg-white hover:text-black transition-all">
                                Return To Shop
                            </button>
                        </a>
                        </div>
                        <div class="flex gap-2 shadow-xl">
                            <input type="text"
                                class="w-full bg-[#F4F4F4] sm:w-64 px-4 py-2 border border-zinc-500 rounded-md focus:outline-none"
                                placeholder="Coupon Code: ali2024">
                            <button
                                class="px-6 py-2 flex justify-center items-center gap-2 border border-black bg-black text-white text-sm rounded-md hover:bg-white hover:text-black transition-all w-fit sm:w-auto">
                                <i class="fa-solid fa-check-circle hidden sm:block"></i>Apply 
                            </button>
                        </div>
                    </div>

                    <!-- Cart Totals -->
                    <div class="bg-[#F4F4F4] border-2 border-zinc-600 w-full sm:w-96 p-6 rounded-md shadow-xl">
                        <h2 class="text-xl font-medium mb-4">Cart Total</h2>
                        <div class="flex justify-between items-center border-b border-zinc-400 py-3">
                            <span>Subtotal:</span>
                            <span>$0</span>
                        </div>
                        <div class="flex justify-between items-center border-b border-zinc-400 py-3">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="flex justify-between items-center py-3">
                            <span>Total:</span>
                            <span>$0</span>
                        </div>
                        <div class="flex justify-center py-2">
                            <a href="/html/payment.html">
                                <button
                                    class="px-8 py-2 border border-black bg-black text-white text-sm rounded-md hover:bg-white hover:text-black transition-all">
                                    Proceed to Checkout
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

    <script type="module" src="/Js/main.js"></script>
</body>

</html>
